parameters:
  environment:
  instanceIdentifier:
  serviceConnectionName:
  - name: azureStorage
    type: string
    default: 'umbracotestartifacts'
  - name: azureContainerName
    type: string
    default: 'forms'
jobs:
  - deployment: Deleting_Azure_App_Service
    displayName: Deleting Azure resource group
    continueOnError: false
    pool:
      vmImage: "ubuntu-latest"
    environment: ${{ parameters.environment }}
    strategy:
      runOnce:
        deploy:
          steps:
            #DELETE RESOURCE GROUP
            - task: AzureCLI@2
              inputs:
                azureSubscription: ${{ parameters.serviceConnectionName }}
                scriptType: 'bash'
                scriptLocation: 'inlineScript'
                inlineScript: |
                  echo '#######Destroying resource group########'

                  az group delete -n rg-${{ parameters.instanceIdentifier }} --yes
                  az storage blob delete-batch --account-name ${{parameters.azureStorage}}--source ${{parameters.azureContainerName}} 
              displayName: 'Delete Azure resources'